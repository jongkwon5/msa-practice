version: "3"
services:
  jenkins:
    build:
      context: .
      dockerfile: Dockerfile
    ports:
      - "28080:8080"
    volumes:
      - /var/run/docker.sock:/var/run/docker.sock
      - jenkins_home:/var/jenkins_home
    user: root  # ✅ 꼭 root로 실행해야 docker.sock 권한 됨!

volumes:
  jenkins_home: